<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azduna Job Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container">
            <header>
                <div class="logo">
                    <i class="fas fa-rocket"></i> Azduna Jobs
                </div>
                <div class="status-indicator online"></div>
            </header>
            
            <div class="chat-container" id="chat-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="options-container" id="options-container"></div>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your answer..." autocomplete="off">
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Jobs Panel -->
        <div class="jobs-panel" id="jobs-panel">
            <div class="jobs-panel-header">
                <h2><i class="fas fa-briefcase"></i> Job Offers</h2>
                <button class="close-jobs-panel" onclick="toggleJobsPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="jobs-panel-content" id="jobs-panel-content">
                <!-- Single jobs will appear here -->
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
