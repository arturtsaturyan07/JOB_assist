<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinWork AI - Job Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-wrapper">
        <div class="chat-column">
            <header>
                <div class="logo">
                    <i class="fas fa-gem"></i> TwinWork AI
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="toggleMarketInsights()">
                        <i class="fas fa-chart-line"></i> Market Insights
                    </button>
                    <button class="header-btn" onclick="toggleCVUpload()">
                        <i class="fas fa-file-upload"></i> Upload CV
                    </button>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
                <!-- Messages will appear here -->
                <div class="message ai-message">
                    <div class="message-content">
                        ðŸ‘‹ Hi! I'm <strong>TwinWork AI</strong>. I can help you find 1 or 2 jobs that fit your schedule
                        perfectly.<br><br>
                        Let's start! What's your name?
                    </div>
                    <div class="message-time">Now</div>
                </div>
            </div>

            <div class="input-area">
                <div class="options-container" id="options-container"></div>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your answer..." autocomplete="off">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Jobs Panel -->
        <div class="jobs-panel" id="jobs-panel">
            <div class="jobs-panel-header">
                <h2><i class="fas fa-briefcase"></i> Job Offers</h2>
                <div class="job-tabs">
                    <button class="job-tab active" onclick="switchJobTab('single')">Single</button>
                    <button class="job-tab" onclick="switchJobTab('pairs')">Pairs</button>
                    <button class="job-tab" onclick="switchJobTab('schedule')">Schedule</button>
                </div>
            </div>

            <div class="jobs-panel-content" id="jobs-panel-content">
                <div class="jobs-panel-empty">
                    <i class="fas fa-search"></i>
                    <p>No jobs found yet.</p>
                    <span>Chat with me to find your perfect match!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- CV Upload Modal -->
    <div id="cv-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-alt"></i> Upload Your CV</h3>
                <span class="close-modal" onclick="toggleCVUpload()">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="cv-text" placeholder="Paste your CV text here..." rows="6"></textarea>
                <div style="margin: 15px 0; text-align: center; color: #666;">- OR -</div>
                <div class="file-upload-wrapper" style="margin-bottom: 15px;">
                    <label for="cv-file" style="display: block; margin-bottom: 5px;">Upload File (PDF, TXT)</label>
                    <input type="file" id="cv-file" accept=".pdf,.txt" style="width: 100%;">
                </div>
                <button class="primary-btn" onclick="submitCV()">Analyze CV</button>
            </div>
        </div>
    </div>

    <!-- Market Insights Modal -->
    <div id="market-modal" class="modal">
        <div class="modal-content wide-modal">
            <div class="modal-header">
                <h3><i class="fas fa-chart-bar"></i> Armenian Market Insights ðŸ‡¦ðŸ‡²</h3>
                <span class="close-modal" onclick="toggleMarketInsights()">&times;</span>
            </div>
            <div class="modal-body" id="market-insights-content">
                <div class="market-loading">Loading insights...</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=2"></script>
</body>

</html>
